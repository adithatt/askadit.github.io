<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries — AskAdit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">AskAdit</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="countries.html">Countries</a></li>
                <li><a href="outdoors.html">Outdoors</a></li>
                <li><a href="quotes.html">Quotes</a></li>
                <li><a href="guides.html">Guides</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="section-header">
            <h2>Countries</h2>
            <p class="section-description">Places I've visited, studied, or simply found fascinating. Each entry is a snapshot of culture, history, food, or an insight that stuck with me.</p>
        </div>

        <div class="entries-grid" id="topicsGrid">Loading…</div>
    </div>

    <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.10.2/dist/sql-wasm.js"></script>
    <script src="db.js"></script>
    <script src="content.js"></script>
    <script>
        (function () {
            function withTimeout(p, ms, msg) {
                return Promise.race([
                    p,
                    new Promise(function (_, reject) {
                        setTimeout(function () { reject(new Error(msg || 'Timeout')); }, ms);
                    })
                ]);
            }
            if (isLoggedIn()) {
                var navLinks = document.getElementById('navLinks');
                var adminLink = document.createElement('li');
                adminLink.innerHTML = '<a href="admin.html">Admin</a>';
                navLinks.appendChild(adminLink);
            }
            var grid = document.getElementById('topicsGrid');
            withTimeout(getTopics('countries'), 12000, 'Load timeout').then(function (topics) {
                grid.innerHTML = '';
                if (!topics.length) {
                    grid.innerHTML = '<p style="text-align: center; color: var(--text-forest-light);">No topics yet.</p>';
                    return;
                }
                topics.forEach(function (topic) {
                    var card = document.createElement('a');
                    card.href = 'topic.html?section=countries&id=' + encodeURIComponent(topic.id);
                    card.className = 'entry-card';
                    card.innerHTML = (topic.image ? '<img src="' + topic.image + '" alt="' + (topic.title || '').replace(/"/g, '&quot;') + '" class="entry-image">' : '') +
                        '<div class="entry-content"><h3 class="entry-title">' + (topic.title || '').replace(/</g, '&lt;') + '</h3>' +
                        (topic.preview ? '<p class="entry-preview">' + topic.preview.replace(/</g, '&lt;') + '</p>' : '') + '</div>';
                    grid.appendChild(card);
                });
            }).catch(function (err) {
                grid.innerHTML = '<p style="text-align: center; color: var(--text-forest-light);">Content couldn\'t load. <a href="javascript:location.reload()">Refresh the page</a> to try again.</p>';
                console.error(err);
            });
        })();
    </script>
</body>
</html>
