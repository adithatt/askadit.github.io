<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin â€” AskAdit</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-soft);
        }

        .admin-header h1 {
            font-size: 2rem;
            margin: 0;
        }

        .section-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .section-nav a {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-soft);
            border-radius: 4px;
            text-decoration: none;
            color: var(--text-forest-light);
            transition: all 0.2s ease;
        }

        .section-nav a:hover,
        .section-nav a.active {
            background: var(--hover-bg);
            border-color: var(--text-forest-light);
            color: var(--text-forest);
        }

        .topic-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border: 1px solid var(--border-soft);
            border-radius: 4px;
            margin-bottom: 1rem;
            background: transparent;
        }

        .topic-info h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .topic-preview {
            color: var(--text-forest-light);
            font-size: 0.9rem;
        }

        .topic-meta {
            color: var(--text-forest-light);
            font-size: 0.9rem;
            font-style: italic;
        }

        .topic-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-soft);
            border-radius: 4px;
            background: transparent;
            color: var(--text-forest);
            cursor: pointer;
            font-family: 'IBM Plex Serif', serif;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .btn-small:hover {
            background: var(--hover-bg);
            border-color: var(--text-forest-light);
        }

        .btn-small.btn-danger {
            color: #d32f2f;
            border-color: rgba(211, 47, 47, 0.3);
        }

        .btn-small.btn-danger:hover {
            background: rgba(211, 47, 47, 0.1);
            border-color: #d32f2f;
        }

        .btn-primary {
            padding: 0.75rem 1.5rem;
            background: var(--text-forest);
            color: var(--bg-cream);
            border: none;
            border-radius: 4px;
            font-family: 'IBM Plex Serif', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn-primary:hover {
            background: var(--text-forest-light);
        }

        .topic-form {
            background: transparent;
            border: 1px solid var(--border-soft);
            border-radius: 4px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-forest-light);
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-soft);
            border-radius: 4px;
            background: var(--bg-cream);
            color: var(--text-forest);
            font-family: 'IBM Plex Serif', serif;
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--text-forest-light);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn-secondary {
            padding: 0.75rem 1.5rem;
            background: transparent;
            color: var(--text-forest);
            border: 1px solid var(--border-soft);
            border-radius: 4px;
            font-family: 'IBM Plex Serif', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: var(--hover-bg);
            border-color: var(--text-forest-light);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">AskAdit</a>
            <ul class="nav-links">
                <li><a href="countries.html">Countries</a></li>
                <li><a href="outdoors.html">Outdoors</a></li>
                <li><a href="quotes.html">Quotes</a></li>
                <li><a href="guides.html">Guides</a></li>
            </ul>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <div>
                <a href="index.html" style="margin-right: 1rem; color: var(--text-forest-light); text-decoration: none;">View Site</a>
                <button onclick="adminLogout()" class="btn-secondary">Logout</button>
            </div>
        </div>

        <div class="section-nav">
            <a href="#" data-section="countries" onclick="loadSection('countries'); return false;">Countries</a>
            <a href="#" data-section="outdoors" onclick="loadSection('outdoors'); return false;">Outdoors</a>
            <a href="#" data-section="quotes" onclick="loadSection('quotes'); return false;">Quotes</a>
            <a href="#" data-section="guides" onclick="loadSection('guides'); return false;">Guides</a>
        </div>

        <div id="addTopicBtn" style="margin-bottom: 2rem;">
            <button onclick="showTopicForm()" class="btn-primary">Add Topic</button>
        </div>

        <form id="topicForm" onsubmit="return saveTopic(event);" class="topic-form" style="display: none;" novalidate>
            <h2 id="topicFormTitle">Add Topic</h2>
            
            <div id="titleGroup" class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>

            <div id="imageGroup" class="form-group">
                <label for="image">Image URL</label>
                <input type="url" id="image" name="image">
            </div>

            <div id="previewGroup" class="form-group">
                <label for="preview">Preview Text</label>
                <textarea id="preview" name="preview"></textarea>
            </div>

            <div id="contentGroup" class="form-group">
                <label for="content">Full Content</label>
                <textarea id="content" name="content"></textarea>
            </div>

            <div id="quoteGroup" class="form-group" style="display: none;">
                <label for="quote">Quote</label>
                <textarea id="quote" name="quote"></textarea>
            </div>

            <div id="attributionGroup" class="form-group" style="display: none;">
                <label for="attribution">Attribution</label>
                <input type="text" id="attribution" name="attribution">
            </div>

            <div id="reflectionGroup" class="form-group" style="display: none;">
                <label for="reflection">Reflection</label>
                <textarea id="reflection" name="reflection"></textarea>
            </div>

            <div class="form-actions">
                <button type="button" onclick="hideTopicForm()" class="btn-secondary">Cancel</button>
                <button type="submit" class="btn-primary">Save</button>
            </div>
        </form>

        <div id="topicsList"></div>
    </div>

    <script src="auth.js"></script>
    <script src="content.js"></script>
    <script src="admin.js"></script>
    <script>
        initAdmin();
    </script>
</body>
</html>
