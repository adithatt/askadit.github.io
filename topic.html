<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic — AskAdit</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .topic-detail {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .topic-detail-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 2rem;
        }

        .topic-detail-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .topic-detail-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-forest);
            margin-top: 2rem;
        }

        .back-link {
            margin-bottom: 2rem;
        }

        .back-link a {
            color: var(--text-forest-light);
            text-decoration: none;
        }

        .back-link a:hover {
            color: var(--text-forest);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">AskAdit</a>
            <ul class="nav-links">
                <li><a href="countries.html">Countries</a></li>
                <li><a href="outdoors.html">Outdoors</a></li>
                <li><a href="quotes.html">Quotes</a></li>
                <li><a href="guides.html">Guides</a></li>
            </ul>
        </div>
    </nav>

    <div class="topic-detail" id="topicContent">
        <div class="back-link">
            <a href="#" id="backLink">← Back</a>
        </div>
        <div id="topicDetail"></div>
    </div>

    <script src="db.js"></script>
    <script src="content.js"></script>
    <script>
        (function () {
            var urlParams = new URLSearchParams(window.location.search);
            var section = urlParams.get('section');
            var topicId = urlParams.get('id');
            document.getElementById('backLink').href = section ? section + '.html' : 'index.html';
            var el = document.getElementById('topicDetail');
            if (!section || !topicId) {
                el.innerHTML = '<p>Invalid topic link.</p>';
                return;
            }
            el.innerHTML = 'Loading…';
            getTopic(section, topicId).then(function (topic) {
                if (!topic) {
                    el.innerHTML = '<p>Topic not found.</p>';
                    return;
                }
                var q = (topic.quote || topic.quote_text || '').replace(/</g, '&lt;').replace(/"/g, '&quot;');
                var attr = (topic.attribution || topic.author || '').replace(/</g, '&lt;');
                var refl = (topic.reflection || '').replace(/</g, '&lt;');
                var title = (topic.title || '').replace(/</g, '&lt;');
                var content = (topic.content || topic.preview || '').replace(/</g, '&lt;');
                if (section === 'quotes') {
                    el.innerHTML = '<div class="quote-card" style="border-left: 3px solid var(--text-forest); padding: 2rem;">' +
                        '<div class="quote-text">"' + q + '"</div>' +
                        '<div class="quote-attribution">— ' + attr + '</div>' +
                        '<div class="quote-reflection">' + refl + '</div></div>';
                } else {
                    var img = topic.image || topic.photo ? '<img src="' + (topic.image || topic.photo) + '" alt="' + title.replace(/"/g, '&quot;') + '" class="topic-detail-image">' : '';
                    el.innerHTML = img + '<h1 class="topic-detail-title">' + title + '</h1><div class="topic-detail-content">' + content + '</div>';
                }
            }).catch(function (err) {
                el.innerHTML = '<p>Failed to load topic.</p>';
                console.error(err);
            });
        })();
    </script>
</body>
</html>
