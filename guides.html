<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guides — AskAdit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">AskAdit</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="countries.html">Countries</a></li>
                <li><a href="outdoors.html">Outdoors</a></li>
                <li><a href="quotes.html">Quotes</a></li>
                <li><a href="guides.html">Guides</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="section-header">
            <h2>Guides</h2>
            <p class="section-description">Informal guides and explainers on topics I know well or find fascinating. Written like advice from a friend, not a textbook—clear, approachable, and concise.</p>
        </div>

        <div class="entries-grid" id="topicsGrid"></div>
    </div>

    <script src="content.js"></script>
    <script src="auth.js"></script>
    <script>
        // Add admin link if logged in
        if (isLoggedIn()) {
            const navLinks = document.getElementById('navLinks');
            const adminLink = document.createElement('li');
            adminLink.innerHTML = '<a href="admin.html">Admin</a>';
            navLinks.appendChild(adminLink);
        }

        // Load topics
        const topics = getTopics('guides');
        const topicsGrid = document.getElementById('topicsGrid');

        if (topics.length === 0) {
            topicsGrid.innerHTML = '<p style="text-align: center; color: var(--text-forest-light);">No topics yet.</p>';
        } else {
            topics.forEach(topic => {
                const card = document.createElement('a');
                card.href = `topic.html?section=guides&id=${topic.id}`;
                card.className = 'entry-card';
                card.innerHTML = `
                    ${topic.image ? `<img src="${topic.image}" alt="${topic.title}" class="entry-image">` : ''}
                    <div class="entry-content">
                        <h3 class="entry-title">${topic.title}</h3>
                        ${topic.preview ? `<p class="entry-preview">${topic.preview}</p>` : ''}
                    </div>
                `;
                topicsGrid.appendChild(card);
            });
        }
    </script>
</body>
</html>
