<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes — AskAdit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">AskAdit</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="countries.html">Countries</a></li>
                <li><a href="outdoors.html">Outdoors</a></li>
                <li><a href="quotes.html">Quotes</a></li>
                <li><a href="guides.html">Guides</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="section-header">
            <h2>Quotes</h2>
            <p class="section-description">A curated collection of meaningful, clever, or motivating quotes that have stuck with me, along with brief reflections on why they matter.</p>
        </div>

        <div id="quotesList"></div>
    </div>

    <script src="content.js"></script>
    <script src="auth.js"></script>
    <script>
        // Add admin link if logged in
        if (isLoggedIn()) {
            const navLinks = document.getElementById('navLinks');
            const adminLink = document.createElement('li');
            adminLink.innerHTML = '<a href="admin.html">Admin</a>';
            navLinks.appendChild(adminLink);
        }

        // Load quotes
        const topics = getTopics('quotes');
        const quotesList = document.getElementById('quotesList');

        if (topics.length === 0) {
            quotesList.innerHTML = '<p style="text-align: center; color: var(--text-forest-light);">No quotes yet.</p>';
        } else {
            topics.forEach(topic => {
                const card = document.createElement('div');
                card.className = 'quote-card';
                const preview = topic.reflection ? topic.reflection.substring(0, 150) + (topic.reflection.length > 150 ? '...' : '') : '';
                card.innerHTML = `
                    <div class="quote-text">"${topic.quote}"</div>
                    <div class="quote-attribution">— ${topic.attribution}</div>
                    ${preview ? `<div class="quote-reflection">${preview}</div>` : ''}
                `;
                quotesList.appendChild(card);
            });
        }
    </script>
</body>
</html>
