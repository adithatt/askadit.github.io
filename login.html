<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — AskAdit</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 8rem auto;
            padding: 3rem 2rem;
            background: transparent;
            border: 1px solid var(--border-soft);
            border-radius: 4px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-forest-light);
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-soft);
            border-radius: 4px;
            background: var(--bg-cream);
            color: var(--text-forest);
            font-family: 'IBM Plex Serif', serif;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--text-forest-light);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--text-forest);
            color: var(--bg-cream);
            border: none;
            border-radius: 4px;
            font-family: 'IBM Plex Serif', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn:hover {
            background: var(--text-forest-light);
        }

        .error-message {
            color: #d32f2f;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--text-forest-light);
            text-decoration: none;
        }

        .back-link a:hover {
            color: var(--text-forest);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">AskAdit</a>
            <ul class="nav-links">
                <li><a href="countries.html">Countries</a></li>
                <li><a href="outdoors.html">Outdoors</a></li>
                <li><a href="quotes.html">Quotes</a></li>
                <li><a href="guides.html">Guides</a></li>
            </ul>
        </div>
    </nav>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        <div class="back-link">
            <a href="index.html">← Back to Home</a>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (login(username, password)) {
                window.location.href = 'admin.html';
            } else {
                errorMessage.textContent = 'Invalid username or password';
            }
        });

        // Redirect if already logged in
        if (isLoggedIn()) {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
