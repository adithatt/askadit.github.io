<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes — AskAdit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">AskAdit</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="countries.html">Countries</a></li>
                <li><a href="outdoors.html">Outdoors</a></li>
                <li><a href="quotes.html">Quotes</a></li>
                <li><a href="guides.html">Guides</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="section-header">
            <h2>Quotes</h2>
            <p class="section-description">A curated collection of meaningful, clever, or motivating quotes that have stuck with me, along with brief reflections on why they matter.</p>
        </div>

        <div id="quotesList">Loading…</div>
    </div>

    <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.10.2/dist/sql-wasm.js"></script>
    <script src="db.js"></script>
    <script src="content.js"></script>
    <script>
        (function () {
            function withTimeout(p, ms) {
                return Promise.race([
                    p,
                    new Promise(function (_, reject) {
                        setTimeout(function () { reject(new Error('Timeout')); }, ms);
                    })
                ]);
            }
            if (isLoggedIn()) {
                var navLinks = document.getElementById('navLinks');
                var adminLink = document.createElement('li');
                adminLink.innerHTML = '<a href="admin.html">Admin</a>';
                navLinks.appendChild(adminLink);
            }
            var list = document.getElementById('quotesList');
            withTimeout(getTopics('quotes'), 12000).then(function (topics) {
                list.innerHTML = '';
                if (!topics.length) {
                    list.innerHTML = '<p style="text-align: center; color: var(--text-forest-light);">No quotes yet.</p>';
                    return;
                }
                topics.forEach(function (topic) {
                    var card = document.createElement('div');
                    card.className = 'quote-card';
                    var q = (topic.quote || topic.quote_text || '').replace(/</g, '&lt;').replace(/"/g, '&quot;');
                    var attr = (topic.attribution || topic.author || '').replace(/</g, '&lt;');
                    var preview = topic.reflection ? (topic.reflection.substring(0, 150) + (topic.reflection.length > 150 ? '...' : '')).replace(/</g, '&lt;') : '';
                    card.innerHTML = '<div class="quote-text">"' + q + '"</div><div class="quote-attribution">— ' + attr + '</div>' + (preview ? '<div class="quote-reflection">' + preview + '</div>' : '');
                    list.appendChild(card);
                });
            }).catch(function (err) {
                list.innerHTML = '<p style="text-align: center; color: var(--text-forest-light);">Content couldn\'t load. <a href="javascript:location.reload()">Refresh the page</a> to try again.</p>';
                console.error(err);
            });
        })();
    </script>
</body>
</html>
